			var check = new flensed.checkplayer("9.0.124", checkCB, true, updateCB);
			
			
			function checkCB(checkObj) {
				// alert("checkCB " + checkObj.checkPassed);
				if (checkObj.checkPassed) {
					
					var queryStr = parseGetVars();
					var deeplink = "";
					
					if (queryStr["l"]) deeplink = queryStr["l"];
					
					// alert(escape(top.window.location.href));
	
					var flashvars = {
						deeplink: deeplink,
						referrer: referrer,
						pageURL: escape(top.window.location.href)
					};
					
					// alert("flashvars " + flashvars);
	
					var params = {
						movie: 'swf/shell.swf',
						bgcolor:'#000000',
						scale: 'noscale',
						quality: 'high',
						allowscriptaccess: 'always',
						allowfullscreen: 'true'
					};
					
					// alert(params);

					var attributes = {
						data: 'swf/shell.swf',
						width: "100%",
						id: 'shell',
						name: 'shell'
					};
					
					// alert("attributes.id " + attributes.id);
		
					checkObj.DoSWF("swf/shell.swf", "flashcontent", "100%", 600, flashvars, params, attributes, DoSWFCB);
					
					
				} else {
					
					// alert("false " + checkObj.checkPassed);
					updateCB(checkObj);
				}
			}
			
			function updateCB(checkObj) {
				// alert("updateCB " + checkObj.updateStatus);
				if (checkObj.updateStatus == false) {
					flensed.getObjectById("flashcontent").style.visibility = "visible";
					flensed.getObjectById("content").style.visibility = "visible";
				}
				if (checkObj.updateStatus == flensed.checkplayer.UPDATE_CANCELED ) {
					flensed.getObjectById("flashcontent").style.visibility = "visible";
					flensed.getObjectById("content").style.visibility = "visible";
				}
				else if (checkObj.updateStatus == flensed.checkplayer.UPDATE_FAILED) {
					flensed.getObjectById("flashcontent").style.visibility = "visible";
					flensed.getObjectById("content").style.visibility = "visible";
				}
			}
			
			function DoSWFCB(loadStatus) {
				// alert("DoSWFCB loadStatus " + loadStatus.status);
				if (loadStatus.status == flensed.checkplayer.SWF_LOADING) {
					loadStatus.srcElem.style.visibility = "visible";
				}
				if (loadStatus.status == flensed.checkplayer.SWF_LOADED) {
					
				}
			}
